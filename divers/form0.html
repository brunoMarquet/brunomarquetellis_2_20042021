<style>
/* The container  Ã  renomer filtre*/
.container {
  display: block;
  position: relative;
  padding-left: 25px;
  margin-left: 20px; 
  cursor: pointer;
  border: 1px solid blue;
  
}
.filtre_txt{
    margin-left: 50px;
     margin-right: 20px;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.icone {
  position: absolute;
  text-align: center;
  height: 25px;
  width: 25px;
  background-color: # #f2f2f2;
  color: #0065fc;

    border: 2px solid #f2f2f2;
    border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .icone {
  background-color: red;
}
.container:hover input ~ .filtre_txt {
  background-color: red;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .icone {
  background-color: grey;
}

.container input:checked ~ .filtre_txt {
  color: grey;
}
.container input:checked .container{
    border-color: green;
}
